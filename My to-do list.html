<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My to-do list</title>
  </head>
  <body style="background-color:#6CBB3C">
    <header>
      <br><br>
    </header>
    <section style="background-color:white;padding-left:50px;border-radius:15px">
      <br><br>
      <strong><h1>My to-do list</h1></strong>

      <em>Double click an item to make it complete</em>
      <br><br>
      <table>
        <input type="text" name="" value="">
        <input type="submit" name="Add" value="Add" style="margin-left:10px;padding-left:25px;padding-right:25px;border-radius:10px;color:white;background-color:skyblue;border-color:skyblue">
      </table>
      <br><br>
      <ol>
        <li>My</li>
        <s><li style="background-color:yellow">To-do</li></s>



        <li>list</li>
      </ol>
      <button type="button" name="button" style="background-color:blue;color:white;border-color:blue;border-radius:5px;margin-right:5px">Clear Completed</button>
      <button type="button" name="button" style="background-color:red;color:white;border-color:red;border-radius:5px;margin-right:5px">Empty List</button>
      <button type="button" name="button" style="background-color:green;color:white;border-color:green;border-radius:5px">Save list</button>
      <br><br>
    </section>
  </body>
</html>
