<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
</head>

<body style="background-color:lightgreen">

    <h1 style="text-align:center">Survey Form</h1>
    <br><br>
      <center style="background-color:white">
        <br>
        <br>
    <p> Let us know how we can improve freecodeCamp</p>
    <form >
      <label>Name:</label>
      <input type="text" name="Name" value="Enter your Name">
      <br><br>
      <label>Email:</label>
      <input type="Email" name="Email" value="Email">
      <br><br>
      <label>Age:</label>
      <select class="Age" name="Age">
        <option value="Age 1">Age 1</option>
        <option value="Age 2">Age 1</option>
        <option value="Age 3">Age 1</option>
        <option value="Age 4">Age 1</option>

      </select>
      <br><br>
      <label>Which option best describes your current Rule:</label>
      <select class="Student" name="Student">
        <option value="Student 1">Student 1</option>
        <option value="Student 2">Student 1</option>
        <option value="Student 3">Student 1</option>
        <option value="Student 4">Student 1</option>

      </select>
      <br><br>
      <label>*How Likely is that you would recommend freecodecamp to a friend?</label> <br>
      <input type="radio" name="ab" value="Definitely">Definitely <br>
      <input type="radio" name="ab" value="Maybe">Maybe <br>
      <input type="radio" name="ab" value="Not Sure">Not Sure <br>
      <!-- Note: In above field name should be same as I write ab  -->

      <label>What do you like most in FCC:</label>
      <select class="Select" name="select">
        <option value="Select">Select an option</option>
        <option value="Save">Save</option>
        <option value="Go">Go</option>

      </select>
      <br><br>

      <label>Things that should be improve in future(Check all that apply)</label><br>
      <input type="checkbox" name="Front-end project" value="Front-end project">Front-end project <br>
      <input type="checkbox" name="Back-end project" value="Back-end project">Back-end project <br>
      <input type="checkbox" name="Data Visualization" value="Data Visualization">Data Visualization<br>
      <br><br>
      <input type="submit" name="" value="Submit">


    </form>
 <br><br>
  </center>

</body>

</html>
